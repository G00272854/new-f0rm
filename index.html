<html lang="en">
<head>

      form {

<body>
  <form name="form" method="POST" data-netlify="true">
<fieldset>
<legend>Please feel free to send a message</legend>
<p>
<label>Email</label>
</p>
<p>
<input type="email" name="email">
</p>
<p>
<label>Message</label>
</p> 
<p>
<textarea name="message" rows="3" cols="22"> 
</textarea>
</p>

<fieldset>
<legend>Would you like a reply?</legend>
<p>
<input type="radio" name="yes" value="yes" checked>Yes  
</p>
<p>
<input type="radio" name="no" value="no">No  
</p>
</fieldset>
<p>
<input type=submit value="Send Message">
</p>  

</fieldset>
</form>
</body>
